<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreetWithoutMeet</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <nav id="navbar">
            <a class="navbar-brand" href=""><span class="Greet">Greet </span>Without <span class="Meet">Meet</span></a>
            <ul>
                <li class="nav-item underline"><a class="nav-link" href="">Home</a></li>
                <li class="nav-item underline"><a href="#user-details">Wish</a></li>
                <li class="nav-item underline"><a class="nav-link" href="#contact">Contact</a></li>
            </ul>
            
        </nav>
        
        <section id="welcome-section">
            <div class="intro">
                <h1>
                    Wish your <span class="Meet">loved</span> ones Send them <span class="Greet">Greeting Cards</span> Online.
                </h1>                
            </div>
            <div class="child1">
                <div class="image">
                  <img src="https://images.unsplash.com/photo-1627054294189-4abd72021135?ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyfHx8ZW58MHx8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"></img>
                </div>
                <div class="user-name">Sample Card</div>
                <p class="wish">Your Wishes</p>   
              <p class="hover-below">Hover Below</p>
                <div class="surprise">
                  <p class="surprise-message">Sent 100$ Check wallet</p>
                </div>
              </div>
        </section>


        <section id="user-details">
            <div class="form">
                <form action="" id="info-form">
                    <div class="alert">
                        Your Card Is Ready. Click Get Card.
                    </div>
                    <div>
                        <label id="name-label" for="name">
                            Name : <input required class="input-text" type="text" id="name">
                        </label>
                    </div>
                    <div>
                        <label id="email-label" for="email">
                            Email : <input required class="input-text" type="email" id="email" >
                        </label>
                    </div>
                    <div>
                        <label id="wish-label" for="wish">
                            Wish : <input required class="input-text" type="text" id="wish">
                        </label>
                    </div>
                    <div>
                        <label id="gift-label" for="gift">
                            Gift : <input required class="input-text" type="text" id="gift">
                        </label>
                    </div>
                    
                    <!-- <div class="birthdate">
                        <label id="birthdate-label" for="birthday">
                            Birthdate : <input class="input-text" type="date" id="birthday" min="1988-01-01" max="2021-07-30">
                        </label>
                        <label id="message-time-label" for="message">
                            Time Of Message : <input class="input-text" type="time" id="message" min="1988-01-01" max="2021-07-30">
                        </label>
                    </div> -->

                    <div id="submit-form">
                        <button id="submit">Submit</button>
                    </div>
                </form>
            </div>

            <div class="child1">
                <div class="image">
                  <img src="https://images.unsplash.com/photo-1627054294189-4abd72021135?ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyfHx8ZW58MHx8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"></img>
                </div>
                <div class="user-name" id="username">Sample Card</div>
                <p class="wish" id="wishes">Your Wishes</p>   
                <p class="hover-below">Hover Below</p>
                <div class="surprise">
                  <p class="surprise-message">Sent 100$ Check wallet</p>
                </div>
            </div>
          
        </section>


        <footer id="contact">
            <div class="social-media">
                <div class="social-media-links ">
                    <i class="fab fa-facebook-square"></i>
                    <a class="underline" href="#">Facebook</a>
                </div>
                <div class="social-media-links ">
                    <i class="fab fa-github"></i>
                    <a class="underline" href="https://github.com/K-ash-ish">Github</a>
                </div>
                <div class="social-media-links ">
                    <i class="fab fa-twitter"></i>
                    <a  class="underline"href="#">Twitter</a>
                </div>
                <div class="social-media-links ">
                    <i class="fas fa-envelope"></i>
                    <a class="underline" href="#">Mail</a>
                </div>
            </div> 
        </footer>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-analytics.js"></script>
    <script src="index.js"></script>
</body>
</html>
